{% extends 'base.html' %}

{% block title %}Screw Conveyor - My Project{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4 text-center">Screw Conveyor</h1>

    <div class="row">
        <!-- Input Section -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Inputs</div>
                <div class="card-body">
                    <form id="inputForm">
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">Density (Kg/m3)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="density" value="1600" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">Length (mm)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="length" value="5000" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">Diameter (mm)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="diameter" value="300" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">RequiredFlow (m3/h)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="requiredflow" value="5" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">FillingRatio</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="fillingratio" value="0.4" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">SafetyFactor</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="safetyfactor" value="1.5" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">MotorEff</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="motoreff" value="0.7" style="color: blue;" />
                            </div>
                        </div>
                        <div class="mb-1 row">
                            <label class="col-md-6 col-form-label">ShaftDiameter (mm)</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="shaftdiameter" value="50" style="color: blue;" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">Outputs</div>
                <div class="card-body">
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">ScrewWeight (Kg)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="screwweight" value="0" style="color: blue;" />
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">FrameWeight (Kg)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="frameweight" value="0" style="color: blue;" />
                        </div>
                    </div>

                    <br>
                    
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">Motor Power (Wat)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="motorpower" value="0" style="color: blue;" />
                        </div>
                    </div>            
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">MotorTorq (N.m)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="MotorTorq" value="0" style="color: blue;" />
                        </div>
                    </div>
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">MotorTorqLimiter (N.m)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="MotorTorqLimiter" value="0" style="color: blue;" />
                        </div>
                    </div>

                    <br>
                    
                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">Speed (RPM)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="speed" value="0" style="color: blue;" />
                        </div>
                    </div>

                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">GearboxTorq (N.m)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="GearboxTorq" value="0" style="color: blue;" />
                        </div>
                    </div>

                    <br>

                    <div class="mb-1 row">
                        <label class="col-md-6 col-form-label">Pitch (mm)</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" readonly name="pitch" value="0" style="color: blue;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Picture Section -->
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">Picture</div>
                <div class="card-body d-flex justify-content-center align-items-center" style="height: 220px;">
                    <img src="#" alt="Diagram" class="preview-img" />
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner for Calculate -->
    <div class="text-center mt-2">
        <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Buttons -->
    <div class="text-center mt-4">
        <button id="calculatebtn" class="btn btn-primary me-3">Calculate</button>
        <button id="reportbtn" class="btn btn-secondary" onclick="generateWord()">Report</button>
    </div>
</div>

<!-- Additional JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.0/docx.umd.min.js"></script>
<script>
    document.getElementById('calculatebtn').addEventListener('click', async function () {
        const apiUrl = "https://us-central1-h1000project1.cloudfunctions.net/f01";
        const reqType = "SC";
        const spinner = document.getElementById('loadingSpinner');
        spinner.style.display = 'inline-block';

        const inputData = {
            aInput01: parseFloat(document.querySelector('input[name="density"]').value),
            aInput02: parseFloat(document.querySelector('input[name="length"]').value),
            aInput03: parseFloat(document.querySelector('input[name="diameter"]').value),
            aInput04: parseFloat(document.querySelector('input[name="requiredflow"]').value),
            aInput05: parseFloat(document.querySelector('input[name="fillingratio"]').value),
            aInput06: parseFloat(document.querySelector('input[name="safetyfactor"]').value),
            aInput07: parseFloat(document.querySelector('input[name="motoreff"]').value),
            aInput08: parseFloat(document.querySelector('input[name="shaftdiameter"]').value),
        };

        const payload = { reqType, ...inputData };

        try {
            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload),
            });

            if (!response.ok) throw new Error(`API error: ${response.statusText}`);
            const result = await response.json();
            document.querySelector('input[name="pitch"]').value = result.Pitch || "0";
            document.querySelector('input[name="speed"]').value = result.SpeedRPM || "0";
            document.querySelector('input[name="motorpower"]').value = result.MotorPower || "0";
            document.querySelector('input[name="screwweight"]').value = result.ScrewWeight || "0";
            document.querySelector('input[name="frameweight"]').value = result.FrameWeight || "0";
            document.querySelector('input[name="MotorTorq"]').value = result.MotorTorq || "0";
            document.querySelector('input[name="MotorTorqLimiter"]').value = result.MotorTorqLimiter || "0";
            document.querySelector('input[name="GearboxTorq"]').value = result.GearboxTorq || "0";
        } catch (error) {
            console.error("API Error:", error);
            alert("Failed to fetch result.");
        } finally {
            spinner.style.display = 'none';
        }

        const apiUrl2 = "https://function-googlesheet-190014287304.europe-west1.run.app";
        const oStrType = "SC";

        const inputData2 = {
            oStrIn:
                "density: " +

                parseFloat(document.querySelector('input[name="diameter"]').value).toString() +
                ", requiredflow:" +
                parseFloat(document.querySelector('input[name="requiredflow"]').value).toString() +
                ", fillingratio:" +
                parseFloat(document.querySelector('input[name="fillingratio"]').value).toString() +
                ", safetyfactor:" +
                parseFloat(document.querySelector('input[name="safetyfactor"]').value).toString() +
                ", motoreff:" +
                parseFloat(document.querySelector('input[name="motoreff"]').value).toString() +
                ", shaftdiameter:" +
                parseFloat(document.querySelector('input[name="shaftdiameter"]').value).toString(),
            oStrOut:
                "pitch: " +
                parseFloat(document.querySelector('input[name="pitch"]').value).toString() +
                ", speed: " +
                parseFloat(document.querySelector('input[name="speed"]').value).toString() +
                ", motorpower: " +
                parseFloat(document.querySelector('input[name="motorpower"]').value).toString() +
                ", screwweight: " +
                parseFloat(document.querySelector('input[name="screwweight"]').value).toString() +
                ", frameweight: " +
                parseFloat(document.querySelector('input[name="frameweight"]').value).toString(),
        };

        const payload2 = { oStrType, ...inputData2 };

        try {
            const response = await fetch(apiUrl2, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload2),
            });
        } catch (error) {
            console.error("API Error:", error);
        }
    });
